<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Private/layout.xhtml">

    <ui:define name ="title">Bienvenido a El Oferton!</ui:define>

    <ui:define name ="header"><ui:include src="/Private/header.xhtml"/></ui:define>



    <ui:define name ="body">     
        <p:layoutUnit position="center">  
            <ui:insert name="centro">
                <h:form >
                    <ui:repeat value="#{ofertas.ofertasDia}" var="oferta" >
                        <div class="well" style="height: 115px;margin-bottom: 5px">
                            <div style="float:right; margin:-20px ;padding:5px'" class="alert alert-success"><h:outputText   value="Precio $#{oferta.precio}" /></div>
                            <div><h2><h:outputText style="text-align: left;color: #009ddc;margin-bottom: 5px;padding: 0 0 5px 0;text-transform: uppercase;font-size: 24px;" value="#{oferta.nombre}" /></h2></div>
                            <p style="text-align: left;"><h:outputText  value="#{oferta.descripcion}" /> </p>
                            <p style="text-align: left; float: left;padding: 3px 23px;"> 
                            <h:outputLink rendered="#{not empty nombreUsuario}" class="btn" value="#{compras.realizarCompra(oferta.id,oferta.nombre,oferta.precio,oferta.empresa.id)}"> Comprar </h:outputLink></p>
                            <p style="text-align: right;float: right; font-weight:  bold">
                                <p:commandLink id="modalDialogButton" value="#{oferta.empresa.nombre}" onclick="dlgEmpresa#{oferta.empresa.id}.show();" type="button"/>  
                            </p>
                            <p:dialog id="modalDialogEmpresa" header="Empresa" widgetVar="dlgEmpresa#{oferta.empresa.id}"  modal="true" appendToBody="true" >  
                                <div style="padding:0 20px 20px">
                                    <h3><h:outputText value="#{oferta.empresa.nombre}" /></h3>
                                    <p><h:outputText value="#{oferta.empresa.telefono}" /></p>
                                    <p><h:outputText value="#{oferta.empresa.direccion}" /></p>
                                    <p><h:outputText value="#{oferta.empresa.email}" /></p>
                                </div>
                            </p:dialog>  
                        </div>
                    </ui:repeat>
                </h:form>
            </ui:insert>
        </p:layoutUnit>  
    </ui:define>
</ui:composition>
