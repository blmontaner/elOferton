<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/Private/layout.xhtml">

    <ui:define name ="title">El Oferton! - Mis Compras</ui:define>

    <ui:define name ="header"><ui:include src="/Private/header.xhtml"/></ui:define>

    <ui:define name ="body">     
        <p:layoutUnit position="center">  
            <ui:insert name="centro">
                <h:form >
                    <p:dataTable value="#{compras.listaCompras}" var="compra" >
                        <p:column headerText="id">  
                            <h:outputText value="#{compra.id}" />  
                        </p:column>  

                        <p:column headerText="Oferta">  
                            <h:outputText value="#{compra.oferta.nombre}" />  
                        </p:column>  

                        <p:column headerText="Precio">  
                            <h:outputText value="$#{compra.oferta.precio}" />  
                        </p:column>  

                        <p:column headerText="Fecha">  
                            <h:outputText value="#{compra.fecha}">
                                        <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                        </p:column>  
                    </p:dataTable>

                </h:form>
            </ui:insert>
        </p:layoutUnit>  
    </ui:define>
</ui:composition>
